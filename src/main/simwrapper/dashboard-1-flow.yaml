header:
  tab: "Flow capacity"
  title: "Effect of AVs on flow capacity"
  description: "This dashboard shows the effect of conventional vehicles (CV), automated vehicles (AV) and highly autonomous vehicles (ACV) on flow capacity.
                We modeled the driving behaviour microscopically in SUMO and evaluated the resulting flow capacity for intersections in the study area.
                Three different scenarios with varying vehicle share and capabilities are presented and compared."

layout:
  st:
    - type: "text"
      title: "Near future scenario"
      width: 3
      height: 2
      props:
        file: flow/st.md

    - type: "text"
      title: "Visualization"
      width: 2
      height: 2
      props:
        file: flow/st_video.md

  mt:
