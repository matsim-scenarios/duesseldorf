  flow1:
    - type: text
      title: "Flow capacity prognosis at intersections"
      description: "The figure shows the relative flow capacity change compared to the base scenario aggregated over all studied relations.
                    The data is additionally separated by whether a relation requires a turning maneuver."
      props:
